<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid" style="background-color: #C8E381;">
      <div class="container">
        <h1 class="display-4">Add a New Question</h1>
        <p class="lead">This is a list of questions you can use for exams or quizzes.</p>
      </div>
    </div>
    <div style="margin-left:50px; margin-right:50px">

      <form method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="QuestionName">Question name</label>
        <input type="text" required class="form-control" id="question_name" placeholder="Question Name">
      </div>
      <div class="form-group">
        <label for="FunctionName">Function name</label>
        <input type="text" required class="form-control" id="function_name" placeholder="Function Name">
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" id="description" required placeholder="Description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="TestCases">Test Cases</label>
        <input type="text" required class="form-control" id="test_cases" placeholder="Test Cases">
      </div>

      <input type="submit" value="Add Question">
      </form>
