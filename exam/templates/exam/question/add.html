<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <style>
    .button {
      background-color: #00000F; /* Green */
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    .button1 {
      background-color: white;
      color: black;
      border: 2px solid #008CBA;
    }
    .button1:hover {
      background-color: #008CBA;
      color: white;
    }
  </style>
  <body>
    <div class="jumbotron text-center">
      <h1>Create a Question</h1>
      <p>Create some questions to add to the question bank!</p>
    </div>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="usr">Function Name:</label>
        <input type="text" name="name" class='form-control'required> <br>
      </div>
      <div class="form-group">
        <label for="usr">Problem Description:</label>
        <textarea name="detail" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="usr">Test Cases:</label>
        <textarea name="testcases" class="form-control" required></textarea>
      </div>
      <!--Function name: <input type="text" name="name" required> <br>
      Problem description
      <textarea name="detail" required></textarea> <br>
      Testcases
      <textarea name="testcases" required></textarea> <br><-->
      <input class="button button1" type="submit" value="Add Question">
    </form>
  </body>
</html>
