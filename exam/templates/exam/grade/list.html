{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<ul>
{% for exam in exam_list %}
<li>
    <a href="{% url 'exam:grade-exam' exam.pk %}">
        {{ exam.name }} - {{ exam.created|date }}
    </a>
</li>

{% empty %}
    <li class="list-group-item">No Questions yet.</li>
{% endfor %}
</ul>

{% endblock %}
